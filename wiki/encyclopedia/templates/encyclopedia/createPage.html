{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block style %}
<style>
    .submit{
        padding: 5px;
        margin-top: 10px;
        color: white;
        background-color: #4d90fe;
        border:1px solid #4d90fe; 
    }
    .submit:hover{
        background-color:#4787ed;
        border-style: outset;
    }
    .textarea {
        margin-top: 10px;
        display: flex;
        height: 80vh;
        width: 60%;
    }
    #title {
        padding: 2px;
        font-size:15px;
        margin-top: 10px;
        margin-bottom: 5px;
        width: 50%;
    }
</style>
{% endblock %}

{% block search %}
<form action="{% url 'wiki:search' %}" method='post'>
    {% csrf_token %}
    {{ form }}
</form>
{% endblock %}

{% block body %}
<form action="{% url 'wiki:createPage' %}" method='post'>
    {% csrf_token %}
    {{ createForm }}
    <input class='submit' type='submit' value='Save New Page'>
</form>
{% endblock %}

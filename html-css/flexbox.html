<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
        }

        #container > div {
            background-color: springgreen;
            font-size: 20px;
            margin:20px;
            padding:20px;
            width:200px;
        }
    </style>
</head>
<body>
    <div id=container>
        <div>1 this is some sample text</div>
        <div>2 this is some sample text</div>
        <div>3 this is some sample text</div>
        <div>4 this is some sample text</div>
        <div>5 this is some sample text</div>
    </div>
</body>
</html>
